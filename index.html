<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Chonthicha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #4e73df;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }

        .info {
            color: #666;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4e73df;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2e59d9;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="profile-img">
            CL
        </div>

        <h1>Chonthicha Lhasom</h1>
        <div class="info">
            IT.4/1 <br>
            รหัสนักศึกษา: 68319010005
        </div>

        <a href="#" class="btn">Contact Me</a>

        <footer>
            © 2026 Chonthicha Lhasom
        </footer>
    </div>

</body>
</html>
